---
global:
  scrape_interval: 15s  # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s  # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).


# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'denbi_cloud_tenant_usage'
    honor_labels: true
    metrics_path: '/federate'

    params:
      'match[]':
        # do not collect any metrics besides the one we are interested in
        - '{job="project_usages",__name__=~"tenant_.*"}'

    static_configs:
      - targets: ['site-a_prom_proxy']
        labels:
          location: site-a
      - targets: ['site-b_prom_proxy']
        labels:
          location: site-b
      - targets: ['site-c_prom_proxy']
        labels:
          location: site-c

    bearer_token: "uame3aeD1eingionei8ceu5ti"

remote_write:
  # yamllint disable-line rule:line-length
  - url: "http://influx_db:8086/api/v1/prom/write?db=global_prometheus&u=prometheus&p=secret"

remote_read:
  # yamllint disable-line rule:line-length
  - url: "http://influx_db:8086/api/v1/prom/read?db=global_prometheus&u=prometheus&p=secret"
